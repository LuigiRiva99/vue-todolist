<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e507a464.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <p class="title">TODOLIST</p>
            <input type="text" v-model="inputValue" @keyup.enter="addTodo">
            <button @click="addTodo">aggiungi</button>
            <ul>
                <li
                 v-for="(element,i) in todoList"
                 class="task_list"
                >
                <div :class="element.done === true ? 'done' : ''">
                    {{element.text}}
                </div>
                <i class="fa-solid fa-xmark xmark"
                @click="removeTodo(i)"
                v-if="element.done === true"
                ></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
